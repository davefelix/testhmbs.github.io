<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Scoring Students</title>
    <link rel="stylesheet" href="styles.css">


    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #f5f5f5;
}

header {
    background-color: #004080;
    color: white;
    padding: 20px;
}

h1 {
    margin: 10px 0;
}

.students {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px auto;
    max-width: 900px;
}

.student-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 200px;
    transition: transform 0.3s ease-in-out;
}

.student-card:hover {
    transform: scale(1.05);
}

.student-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #004080;
}

.student-card h2 {
    margin: 10px 0 5px;
    font-size: 18px;
}

.student-card p {
    font-size: 16px;
    color: #555;
}

footer {
    background-color: #333;
    color: white;
    padding: 10px;
    margin-top: 20px;
}


    </style>
</head>
<body>
    <header>
        <h1>üèÜ Top Scoring Students of the Year</h1>
        <p>Recognizing the outstanding academic achievers.</p>
    </header>

    <section class="students">
        <div class="student-card">
            <img src="./Higa web resource/pexels-hai-nguyen-825252-1699419.jpg" alt="Student 1">
            <h2>John Doe</h2>
            <p>ü•á 1st Place - 98%</p>
        </div>

        <div class="student-card">
            <img src="student2.jpg" alt="Student 2">
            <h2>Jane Smith</h2>
            <p>ü•à 2nd Place - 96%</p>
        </div>

        <div class="student-card">
            <img src="student3.jpg" alt="Student 3">
            <h2>Michael Brown</h2>
            <p>ü•â 3rd Place - 95%</p>
        </div>

        <div class="student-card">
            <img src="student4.jpg" alt="Student 4">
            <h2>Emily Johnson</h2>
            <p>üèÖ 4th Place - 94%</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your School Name | All rights reserved.</p>
    </footer>
</body>
</html>
